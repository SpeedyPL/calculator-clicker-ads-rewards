<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odbierz Nagrodę</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 { color: #00ff88; margin-top: 0; }
        p { color: #aaaaaa; }
        .code-box {
            background: #000;
            color: #00ff88;
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            letter-spacing: 4px;
            border: 1px dashed #333;
            word-break: break-all;
        }
        .debug-info {
            font-size: 10px;
            color: #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SUKCES!</h1>
        <p>Wpisz ten kod w grze:</p>
        
        <div id="result" class="code-box">...</div>
        
        <p style="font-size: 12px; color: #666;">Kod jest ważny tylko dla tej sesji.</p>
        <div id="debug" class="debug-info"></div>
    </div>

    <script>
        // --- KONFIGURACJA ---
        const SECRET_SALT = "1800Skenk1800"; // MUSI BYĆ TAKIE SAMO JAK W UNITY
        // --------------------

        // PANCERNA FUNKCJA DO WYCIĄGANIA PARAMETRÓW
        // Działa nawet jak link jest "popsuty" przez reklamy
        function getParam(name) {
            // Sposób 1: Standardowy
            const urlParams = new URLSearchParams(window.location.search);
            let val = urlParams.get(name);
            
            // Sposób 2: Ratunkowy (szukanie w tekście adresu)
            if (!val) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                var results = regex.exec(window.location.href);
                if (results && results[2]) {
                    val = decodeURIComponent(results[2].replace(/\+/g, ' '));
                }
            }
            return val;
        }

        // 1. Pobieramy dane
        const id = getParam('id');
        const type = getParam('type');

        // 2. Elementy HTML
        const resultBox = document.getElementById('result');
        const debugBox = document.getElementById('debug');

        // 3. Logika generowania kodu
        if (id && type) {
            // Mamy dane! Generujemy Hash.
            const rawData = id + type + SECRET_SALT;
            const hash = CryptoJS.SHA256(rawData).toString().toUpperCase();
            
            // Wyświetlamy 6 znaków
            resultBox.innerText = hash.substring(0, 6);
            debugBox.innerText = "Status: OK (ID: " + id + ")";
        } else {
            // Błąd
            resultBox.innerText = "BŁĄD";
            resultBox.style.color = "red";
            resultBox.style.borderColor = "red";
            debugBox.innerText = "Nie znaleziono ID lub TYPE w linku.";
        }
        
        // Wyświetlanie całego linku w konsoli dla Ciebie (F12)
        console.log("Full URL:", window.location.href);
    </script>

</body>
</html>
